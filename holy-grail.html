<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Holy Grail Layout</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			font-size: 2rem;
		}
		/* color */
		body { background: lightgray; }
		header { background: cyan; }
		nav { background: gold; }
		main { background: white; }
		aside { background: green; }
		footer { background: purple; }

		/* size */
		header { height: 80px; }
		nav { width: 15vw; }
		aside { width: 10vw; }
		footer { height: 1.5em; }

		/* layout */
		body { }

		body > div { }

		body > div > * { }

		main {}
	</style>
</head>

<body>
	<header>Header</header>
	<div>
		<nav>Menu</nav>
		<main>
			(p>lorem)*
		</main>
		<aside>Side</aside>
	</div>
	<footer>Footer</footer>
</body>

</html>
