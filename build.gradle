group 'org.ilaborie.slides'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlinVersion = '1.2.0-rc-39'
    ext.serializationVersion = '0.2'

    repositories {
        jcenter()
        mavenCentral()
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.2" }
        maven { url "https://kotlin.bintray.com/kotlinx" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlinx:kotlinx-gradle-serialization-plugin:$serializationVersion"
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlinx-serialization'

repositories {
    jcenter()
    mavenCentral()
    maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.2" }
    maven { url "https://kotlin.bintray.com/kotlinx" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    compile "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$serializationVersion"
    compile 'org.jsoup:jsoup:1.10.3'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task cssIsAwesome(type: JavaExec) {
    classpath sourceSets.test.runtimeClasspath
    main = "css_awesome.MainKt"
}
task koltinHandsOn(type: JavaExec) {
    classpath sourceSets.test.runtimeClasspath
    main = "kotlin_hands_on.MainKt"
}

task slides {
}
slides.dependsOn cssIsAwesome, koltinHandsOn